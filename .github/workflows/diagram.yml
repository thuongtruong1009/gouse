name: Create diagram

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          excluded_paths: ".github,.circleci,docs,LICENSE,*.md,*.toml,*.properties,.gitignore,.bashrc,Makefile"
          output_file: "project-structure.svg"
          branch: diagram
