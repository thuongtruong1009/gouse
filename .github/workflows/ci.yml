name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "!**/*.go"
      - "!go.*"
      - "!*.go"
  pull_request:
    paths-ignore:
      - "!**/*.go"
      - "!go.*"
      - "!*.go"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.19", "1.21.x"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
          cache: true

      - name: Install dependencies
        run: make install

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.out
          flags: unittests

      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.out

      # - name: Upload coverage to Codacy
      #   # run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.out --force-language go -t ${{ secrets.CODACY_PROJECT_TOKEN }}
      #   uses: codacy/codacy-coverage-reporter-action@v1
      #   with:
      #     project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
      #     coverage-reports: coverage.out

      # - name: Run Codacy Analysis CLI
      #   uses: codacy/codacy-analysis-cli-action@master

      - name: Count Functions
        id: count-functions
        run: |
          # Count functions in Golang code
          function_count=$(grep -c 'func ' $(find . -name '*.go' ! -path './vendor/*'))
          echo "::set-output name=function_count::$function_count"

      - name: Generate Badge
        id: generate-badge
        run: echo "[![Function Count](https://img.shields.io/badge/functions-${{ steps.count-functions.outputs.function_count }}-blue)](https://github.com/${{ github.repository }})"

      - name: Save Badge URL
        run: echo "::set-output name=badge_url::https://img.shields.io/badge/functions-$(( $(echo ${{ steps.count-functions.outputs.function_count }}) ))-blue"

  deploy:
    runs-on: ubuntu-latest
    needs: count-functions
    steps:
      - name: Use badge URL
        run: echo "${{ needs.count-functions.outputs.badge_url }}"
